{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
  <article>
    {{ if .Title }}<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>{{ end }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ .Summary }}
  </article>
  {{ end }}
</main>
{{ end }}
