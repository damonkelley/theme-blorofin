{{ define "main" }}
<main>
  {{ range .Site.RegularPages }}
  <article>
    {{ if .Title }}<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>{{ end }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ .Content }}
  </article>
  {{ end }}
</main>
{{ end }}
